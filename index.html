<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="list.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="add-new" id="add-new">
        <button class="btn-add">ADD NEW TASK</button>
      </div>

      <form class="new-form hidden">
        <h3 class="task-name">Task:</h3>
        <input type="text" class="task-name-input" />
        <span class="Deadline:"></span>
        <span class="task-note">
          <h3>Notes:</h3>
          <textarea
            name="task-note-textarea"
            id="task-note-textarea"
            cols="30"
            rows="5"
          ></textarea>
        </span>
        <button class="btn-add-form" type="submit">Add</button>
      </form>

      <div class="form__task-list" id="form__task-list">
        <ul class="form__ul">
          TO DO LIST:
        </ul>
      </div>
    </div>
  </body>
</html>
