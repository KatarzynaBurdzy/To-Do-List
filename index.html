<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="list.js"></script>
  </head>
  <body>
    <main>
      <div class="add-new" id="add-new">
        <button class="btn btn-add">ADD NEW TASK</button>
      </div>

      <form class="new-form hidden">
        <h3 class="task-name">TASK:</h3>
        <input type="text" class="task-name-input" />
        <span class="task-note">
          <h3>NOTES:</h3>
          <textarea
            name="task-note-textarea"
            class="task-note-textarea"
            cols="30"
            rows="5"
          ></textarea>
        </span>
        <br />
        <!-- <span class="Deadline:"></span> -->
        <button class="btn btn-add-form" type="submit">ADD</button>
      </form>

      <div class="task-list" id="task-list">
        <ul class="ul">
          <h1>TO DO LIST:</h1>
        </ul>
      </div>
    </main>
  </body>
</html>
